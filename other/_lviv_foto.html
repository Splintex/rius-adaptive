<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>lviv_foto</title>
	<link rel="stylesheet" media="screen" href="css/screen.css" >
    <script src="js/jquery.tools.min.js"></script>
    <script src="js/jquery.cycle2.min.js"></script>
    <script src="js/common.js"></script>  
    <!--[if lt IE 9]> 
        <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script> 
    <![endif]-->
</head>
<body>
<div class="l-layout">
    <header class="header">
        <div class="l-container">
            <h1 class="logo">
                <a href="#">Rius</a>
            </h1>
            <nav class="menu">
                <ul>
                    <li><a href="#">головна</a></li>
                    <li><a href="#">про комплекс</a></li>
                    <li><a href="#">новини</a></li>
                    <li><a href="#">інфраструктура</a></li>
                    <li><a href="#">плани поверхів</a></li>
                    <li><a href="#">фото</a></li>
                    <li><a href="#">контакти</a></li>
                </ul>
            </nav>
            <div class="language">
                <ul>
                    <li><a class="is-active" href="#">укр</a></li>
                    <li><a  href="#">рус</a></li>
                    <li><a href="#">eng</a></li>
                </ul>
            </div>
        </div>
    </header>
    <div class="main">
        <h1 class="title-l-1"><span>Фото</span></h1>

        <div class="slider">
            <div class="cycle-slideshow" 
                data-cycle-fx=scrollHorz
                data-cycle-timeout=0
                data-cycle-prev=".js-prev"
                data-cycle-next=".js-next"
                data-cycle-pager=".pager"
                data-cycle-pager-template="<button></button>"
                data-cycle-caption=".js-caption"
                data-cycle-caption-template="{{alt}}"
                >
                <img src="http://jquery.malsup.com/cycle2/images/p1.jpg" width="600" height="400" alt="Короткий опис 1">
                <img src="http://jquery.malsup.com/cycle2/images/p2.jpg" width="600" height="400" alt="Короткий опис 2">
                <img src="http://jquery.malsup.com/cycle2/images/p3.jpg" width="600" height="400" alt="Короткий опис 3">
                <img src="http://jquery.malsup.com/cycle2/images/p4.jpg" width="600" height="400" alt="Короткий опис 4">
            </div>
            <button class="slider-nav js-prev slider-nav_prev"><i></i></button>
            <button class="slider-nav js-next slider-nav_next"><i></i></button>
            <div class="slider-caption js-caption"></div>
            <div class="pager">
            </div>
        </div>
    </div>
    <div class="push"></div>
</div>
<footer class="footer">
    <div class="form">
        <div class="l-container">
            <button class="btn-cont btn-cont_office js-rent">Орендувати офіс</button>
            <button class="btn-cont btn-cont_room  js-rent">Орендувати площину</button>
        </div>
        <div class="l-container form__wrap js-form">
            <div class="form__left">
                <div class="input-wrap">
                    <label>
                        Назва пiдприемства:
                        <input class="input" type="text">
                    </label>
                </div>
                <div class="input-wrap">
                    <label>
                        Керiвник пiдприемства:
                        <input class="input" type="text" placeholder="ПІБ">
                    </label>
                </div>
                <div class="input-wrap">
                    <label>
                        Керiвник пiдприемства:
                    </label>
                    <div class="select">
                        <div class="select__btn">
                            <span class="js-select-val">Позицiя</span>
                        </div>
                        <i></i>
                        <select>
                            <option>Позиція</option>
                            <option>Позиція2</option>
                            <option>Позиція3</option>
                            <option>Позиція4</option>
                            <option>Позиція5</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="form__right">
                <div class="input-wrap">
                    <label>Назва пiдприемства:</label>
                    <div class="input-row">
                        <input class="input input_city" type="text" placeholder="Мiсто">
                        <input class="input input_street" type="text" placeholder="Вулиця">
                        <input class="input input_house" type="text" placeholder="Будинок">
                        <input class="input input_office" type="text" placeholder="Офic">
                    </div>
                </div>
                <div class="input-wrap">
                    <label>
                        Текстове поле:
                        <textarea class="input textarea"></textarea>
                    </label>
                </div>
                <div class="input-wrap input-wrap_mod">
                    <input class="btn" type="submit" value="НАДIСЛАТИ">
                </div>
            </div>
        </div>
    </div>
    <div class="footer__wrap">
        <div class="l-container">
        <div class="footer__rights">
            © 2013  "<a href="#">rius.com.ua</a>". Всі права захищені
        </div>
        <div class="footer__socials">
            Ми у соцiльних мережах:
            <a class="facebook" href="#"></a>
        </div>
        <div class="footer__creaters">
            Сайт створено в 
            <a href="#">Sparkle Design Studio</a>
        </div>
        </div>
    </div>
</footer>
</body>
</html>
